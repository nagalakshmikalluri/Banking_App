# Default profile uses H2 file-based database for persistent storage
spring:
  datasource:
    url: jdbc:h2:file:./data/bankingdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

